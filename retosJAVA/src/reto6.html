<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Figuras Geométricas</title>
  <link rel="stylesheet" type="text/css" href="css/reto6.css">
  <script src="js/reto6.js"></script>
  <style>
    .card {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Figuras Geométricas</h1>
  
  <div class="card">
    <h2>Círculo</h2>
    <button onclick="showModal('circle')">Perímetro</button>
    <button onclick="showModal('circle')">Área</button>
  </div>
  
  <div class="card">
    <h2>Triángulo</h2>
    <button onclick="showModal('triangle')">Perímetro</button>
    <button onclick="showModal('triangle')">Área</button>
  </div>
  
  <div class="card">
    <h2>Rectángulo</h2>
    <button onclick="showModal('rectangle')">Perímetro</button>
    <button onclick="showModal('rectangle')">Área</button>
  </div>
  
  <div class="card">
    <h2>Cuadrado</h2>
    <button onclick="showModal('square')">Perímetro</button>
    <button onclick="showModal('square')">Área</button>
  </div>
  
  <div id="modal" style="display: none;">
    <h2 id="modal-title"></h2>
    <form id="modal-form">
      <label for="input1">Valor 1:</label>
      <input type="number" id="input1" required>
      <br>
      <label for="input2">Valor 2:</label>
      <input type="number" id="input2" required>
      <br>
      <button type="button" onclick="calculate()">Calcular</button>
      <button type="button" onclick="closeModal()">Cerrar</button>
    </form>
    <p id="result"></p>
  </div>
  

</body>
</html>
