<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" type="text/css" href="css/reto3.css">
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <label for="temperatura">Ingrese la temperatura en grados:</label>
    <input type="number" id="temperatura">

    <br><br>

    <label for="unidadDesde">Vas a convertir de:</label>
    <select id="unidadDesde">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <br><br>

    <label for="unidadHasta">Deseas convertir a:</label>
    <select id="unidadHasta">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <br><br>

    <button onclick="convertirTemperatura()">Convertir</button>

</body>
</html>
